<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <!-- Encabezado -->
  <header>
    <h1>Portal de Programas</h1>
    <nav>
      <a href="calculadora.html" class="btn rojo">üßÆ CALCULADORA</a>
      <a href="nomina.html" class="btn azul">üë• EMPLEADOS</a>
      <a href="cuadrado.html" class="btn celeste">‚¨õ CUADRADO</a>
      <a href="index.html" class="btn verde">üè† INICIO</a>
    </nav>
  </header>

  <div class="container">
    <h2>Calculadora</h2>

    <label for="num1">N√∫mero 1</label>
    <input type="number" id="num1" placeholder="Ingresa el primer n√∫mero">

    <label for="num2">N√∫mero 2</label>
    <input type="number" id="num2" placeholder="Ingresa el segundo n√∫mero">

    <label for="resultado">Resultado</label>
    <input type="text" id="resultado" readonly>

    <div class="botones">
      <button onclick="calcular('suma')">Suma</button>
      <button onclick="calcular('resta')">Resta</button>
      <button onclick="calcular('multiplicacion')">Multiplicaci√≥n</button>
      <button onclick="calcular('division')">Divisi√≥n</button>
      <button class="limpiar" onclick="limpiar()">Limpiar</button>
      <button class="btn back" onclick="location.href='index.html'">Regresar</button>
    </div>
  </div>

  <!-- Script de la calculadora -->
  <script>
    function calcular(operacion) {
      let num1 = document.getElementById("num1").value;
      let num2 = document.getElementById("num2").value;
      let resultado = "";

      if (num1 === "" || num2 === "") {
        alert("Por favor, ingresa ambos n√∫meros.");
        return;
      }

      num1 = parseFloat(num1);
      num2 = parseFloat(num2);

      switch (operacion) {
        case "suma":
          resultado = num1 + num2;
          break;
        case "resta":
          resultado = num1 - num2;
          break;
        case "multiplicacion":
          resultado = num1 * num2;
          break;
        case "division":
          resultado = num2 !== 0 ? num1 / num2 : "Error (Divisi√≥n entre 0)";
          break;
        default:
          resultado = "Operaci√≥n inv√°lida";
      }

      document.getElementById("resultado").value = resultado;
    }

    function limpiar() {
      document.getElementById("num1").value = "";
      document.getElementById("num2").value = "";
      document.getElementById("resultado").value = "";
    }
  </script>
</body>
</html>
